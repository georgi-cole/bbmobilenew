name: E2E Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start dev server
        run: npm run dev -- --port 3000 &
        env:
          NODE_ENV: test

      - name: Wait for dev server
        run: |
          echo "Waiting for dev server at http://localhost:3000 ..."
          end=$((SECONDS+60))
          until curl -s http://localhost:3000 > /dev/null 2>&1; do
            if [ "$SECONDS" -ge "$end" ]; then
              echo "Dev server did not become ready within 60 seconds."
              exit 1
            fi
            echo "Dev server not ready yet, retrying..."
            sleep 2
          done
          echo "Dev server is up."

      - name: Run Playwright e2e tests
        run: npx playwright test e2e/playwright/
        env:
          E2E_BASE_URL: http://localhost:3000/bbmobilenew

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: playwright-report/
          retention-days: 7
