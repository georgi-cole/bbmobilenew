<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#06030f"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- decorative circles -->
  <circle cx="400" cy="300" r="220" fill="none" stroke="rgba(124,58,237,0.08)" stroke-width="1"/>
  <circle cx="400" cy="300" r="160" fill="none" stroke="rgba(124,58,237,0.06)" stroke-width="1"/>
  <circle cx="400" cy="300" r="100" fill="none" stroke="rgba(124,58,237,0.05)" stroke-width="1"/>
  <!-- BB text watermark -->
  <text x="400" y="320" font-family="Arial Black, sans-serif" font-size="180" font-weight="900"
        fill="rgba(124,58,237,0.06)" text-anchor="middle" dominant-baseline="middle"
        letter-spacing="10">BB</text>
</svg>
